services:
  multi_ae_ace:
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        - PY_VERSION=3.12
    container_name: multi_ae_ace
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ../../:/workspace
      - ~/.bashrc:/root/.bashrc # 将主机的 .bashrc 文件挂载到容器中
      # - ./data/: "<container_dataset>"
    tty: true